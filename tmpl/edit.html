{{ define "pageTitle" }}Editing {{ .Title }} - {{ .SiteTitle }}{{ end }}
{{ define "content" }}

<h1>Editing {{.FTitle}}</h1>
<form action="/save/{{.Title}}" method="POST">
    <div>
        <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
    </div>
    <br/>
    <div>
        <input type="submit" value="Save">
    </div>
</form>


{{ end }}

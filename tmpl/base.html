{{ define "base" }}
<!DOCTYPE html>
<html>
<head>
    <title>{{ template "pageTitle" .}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: #000;
        }
        #container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
        }
        #sidebar {
            width: 20%;
            background-color: #e0e0e0;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        #content {
            width: 80%;
	    height: 90vh;
            padding: 20px;
        }
        h1 {
            color: #003366;
        }
        a {
            color: #003366;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
	form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #003366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div id="container">
        <nav id="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <main id="content">
            {{template "content" .}}
        </main>
    </div>
    <footer>
	&copy; 2024 Built with <a href="https://github.com/joshburnsxyz/go-wiki">My Wiki Engine</a> All rights reserved.
    </footer>
</body>
</html>
{{ end }}
